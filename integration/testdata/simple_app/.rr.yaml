server:
  command: "php worker.php"

logs:
  level: error

http:
  # host and port separated by semicolon
  address: "0.0.0.0:8080"
  # ...
  middleware: [ "static" ]
  # ...
  static:
    dir: "static"
    forbid: [ ] # file extensions to forbid
    request:
      input: "custom-header"
    response:
      output: "output-header"